<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ytmusic</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="leftside">
            <div class="leftnav">
                <img src="img/menu.png">
                <img src="img/logo.svg" width="80px" height="24px">
            </div>
            <div class="leftmenu">
                <div class="menuitems">
                    <div class="home">
                        <img src="img/home.png" width="20px" height="20px">
                        Home
                    </div>
                    <div class="explore">
                        <img src="img/explore.png" width="20px" height="20px">
                        library
                    </div>
                    <div class="library">
                        <img src="img/library.png" width="20px" height="20px">
                        explore
                    </div>
                </div>

                <div class="playlist">
                    <img src="img/playlist.png" width="20px" height="20px">
                    New playlist
                </div>

            </div>

        </div>
        <div class="rightside">
            <div class="rightnav">
                <div class="searchbar">
                    <img src="img/search.png">
                    <input type="text" placeholder="Search songs,Artists,albums,podcasts">


                </div>
                <div class="righticons">
                    <img src="img/screen.png" width="26px" height="26px">
                    <img class="dpimg" src="img/userdp.jpg">
                </div>
            </div>
            <div class="moods">
                <button>relax</button>
                <button>Workout</button>
                <button>Commute</button>
                <button>Energize</button>
                <button>Focus</button>

            </div>


            <div class="rightheader">
                <div class="userdp">
                    <img src="img/userdp.jpg">
                </div>
                <div class="rmiddle">
                    <div class="username">
                        BIBIN VINOD
                    </div>
                    <div class="listenagain">
                        <a>Listen again</a>
                        <button>More</button>

                    </div>
                </div>
                <div class="rright">
                    <div class="bleft">
                        <a href="#" class="previous round">&#8249;</a>
                    </div>
                    <div class="bright">
                        <a href="#" class="next round">&#8250;</a>


                    </div>

                </div>







            </div>

            <!-- Muscis recently-->

            <div class="recentlist">

                <div class="music">
                    <div class="pic" style="background: url(img/m1.jpg); background-size: 150px 150px;">
                    <img src="img/play.png">
                    </div>
                
                <div class="details">
                    <div class="songname">
                        Heeriye

                    </div>
                    <div class="songdetail">
                        Song • Jasleen Royal, Arijit Singh &...

                    </div>

                </div>
            </div>

<!--video long cover-->
            <div class="video">
                <div class="vpic" style="background: url(img/v1.jpeg)";>
                <img src="img/play.png">
                </div>
            
            <div class="details">
                <div class="songname">
Kho Gaye Hum Kaha (Slowed + reverb) 

                </div>
                <div class="songdetail">
                    BAE V • 1.1M views

                </div>

            </div>
        </div>


            
            <div class="video">
                <div class="vpic" style="background: url(img/v2.jpeg); background-size: 250px 150px;">
                    <img src="img/play.png">
                </div>
                <div class="details">
                    <div class="songname">
                        Aal Ayaal - Reprise | Video Song - Solo | Dulquer Salmaan | Bejoy Nambiar | Trend..

                    </div>
                    <div class="songdetail">
                        TrendMusic • 1.9M views

                    </div>

                </div>


            </div>
            <div class="music">
                <div class="pic" style="background: url(img/m2.png); background-size:  150px;">
                    <img src="img/play.png">
                </div>
                <div class="details">
                    <div class="songname">
                        Ilahi


                    </div>
                    <div class="songdetail">
                        Song • Arijit Singh
                    </div>

                </div>


            </div>
            
        </div>
        




    </div>
    </div>
</body>

</html>
